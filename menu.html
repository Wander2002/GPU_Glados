<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styless/menu.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>GPU Glados</title>
</head>
<body>
    <header class="cabecalho">
        <a class="cabecalho-logo">
            <img src="./images/favicon_transparent_32x32.png" alt="GPU Glados">
            <h2>GPU Glados</h2>
        </a>
        <nav class="cabecalho-menu">
            <a href="home.html" class="cabecalho-item">Home</a>
            <a href="#" class="cabecalho-item">Sobre</a>
            <button class="btnLogin-popup">Entrar</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Entrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar-me</label>
                    <a href="#">Esqueceu sua Senha?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="login-register">
                    <p>Não tem conta? <a href="#" class="register-link">Registrar-se</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Cadastrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Eu li e aceito os <a href="TERMO_DE_CONSENTIMENTO.pdf">termos de uso</a></label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="login-register">
                    <p>Já possui conta? <a href="#" class="login-link">Entrar</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/menu.js"></script>
</body>
</html>
